<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
        <h1>To-Do List</h1>

      <div class="btn"><button type="submit">Add Task</button></div>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
